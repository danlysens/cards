<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarDex</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background:#0b0b0f; color:#fff; margin:0; padding:16px; }
    h1 { font-size:28px; margin-bottom:8px; }
    .card { background:#151520; border-radius:16px; padding:16px; margin-bottom:16px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    button { background:#4f46e5; border:none; color:white; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
    input { background:#0f0f1a; color:white; border:1px solid #2a2a3a; padding:10px; border-radius:10px; width:100%; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:12px; }
    img { max-width:100%; border-radius:12px; }
    .muted { color:#9ca3af; font-size:13px; }
  </style>
</head>
<body>
  <h1>üöó CarDex</h1>
  <p class="muted">–ü–æ–π–º–∞–π –≤—Å–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–∏. –§–æ—Ç–æ ‚Üí —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ ‚Üí –∫–æ–ª–ª–µ–∫—Ü–∏—è.</p>

  <div class="card" id="auth">
    <h3>–ê–∫–∫–∞—É–Ω—Ç</h3>
    <input id="email" placeholder="email" />
    <input id="password" type="password" placeholder="–ø–∞—Ä–æ–ª—å" />
    <br/><br/>
    <button onclick="login()">–í–æ–π—Ç–∏ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>
    <p id="userStatus" class="muted"></p>
  </div>

  <div class="card">
    <h3>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å</h3>
    <input type="file" accept="image/*" id="photoInput" />
    <br/><br/>
    <button onclick="scanCar()">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>
    <p id="result" class="muted"></p>
  </div>

  <div class="card">
    <h3>–ú–æ—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</h3>
    <div id="collection" class="grid"></div>
  </div>

  <!-- Firebase (–∞–∫–∫–∞—É–Ω—Ç—ã + —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ‚ö†Ô∏è –í–°–¢–ê–í–¨ –°–í–û–ò –î–ê–ù–ù–´–ï FIREBASE
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT",
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      document.getElementById('userStatus').innerText = user ? `–í–æ—à—ë–ª –∫–∞–∫ ${user.email}` : '–ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω';
      if (user) loadCollection();
    });

    function login() {
      const email = email.value;
      const pass = password.value;
      auth.signInWithEmailAndPassword(email, pass)
        .catch(() => auth.createUserWithEmailAndPassword(email, pass));
    }

    function logout() { auth.signOut(); }

    async function scanCar() {
      const file = photoInput.files[0];
      if (!file) return alert('–í—ã–±–µ—Ä–∏ —Ñ–æ—Ç–æ');

      result.innerText = '–†–∞—Å–ø–æ–∑–Ω–∞—é –∞–≤—Ç–æ–º–æ–±–∏–ª—å...';

      // ‚ö†Ô∏è –ó–ê–ì–õ–£–®–ö–ê ML
      // –†–µ–∞–ª—å–Ω–æ "–æ—á–µ–Ω—å —Ö–æ—Ä–æ—à–æ" ‚Äî —Ç–æ–ª—å–∫–æ —á–µ—Ä–µ–∑ —Å–µ—Ä–≤–µ—Ä –∏–ª–∏ –ø–ª–∞—Ç–Ω—ã–π API
      const fakeResult = {
        make: 'BMW',
        model: 'M5 F90',
        confidence: 0.87
      };

      result.innerText = `${fakeResult.make} ${fakeResult.model} (${Math.round(fakeResult.confidence*100)}%)`;

      const user = auth.currentUser;
      if (!user) return alert('–í–æ–π–¥–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç');

      const reader = new FileReader();
      reader.onload = async () => {
        await db.collection('users').doc(user.uid).collection('cars').add({
          make: fakeResult.make,
          model: fakeResult.model,
          image: reader.result,
          created: Date.now()
        });
        loadCollection();
      };
      reader.readAsDataURL(file);
    }

    async function loadCollection() {
      const user = auth.currentUser;
      if (!user) return;
      const snap = await db.collection('users').doc(user.uid).collection('cars').get();
      collection.innerHTML = '';
      snap.forEach(doc => {
        const c = doc.data();
        collection.innerHTML += `
          <div>
            <img src="${c.image}" />
            <div class="muted">${c.make} ${c.model}</div>
          </div>`;
      });
    }
  </script>
</body>
</html>
