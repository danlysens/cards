<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarDex (–±–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; background:#0b0b0f; color:#fff; margin:0; padding:16px; }
    h1 { font-size:28px; margin-bottom:8px; }
    .card { background:#151520; border-radius:16px; padding:16px; margin-bottom:16px; box-shadow:0 10px 30px rgba(0,0,0,.3); }
    button { background:#4f46e5; border:none; color:white; padding:10px 14px; border-radius:10px; font-size:14px; cursor:pointer; }
    input { background:#0f0f1a; color:white; border:1px solid #2a2a3a; padding:10px; border-radius:10px; width:100%; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); gap:12px; }
    img { max-width:100%; border-radius:12px; }
    .muted { color:#9ca3af; font-size:13px; }
  </style>
</head>
<body>
  <h1>üöó CarDex</h1>
  <p class="muted">–§–æ—Ç–æ ‚Üí —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏–µ ‚Üí –∫–æ–ª–ª–µ–∫—Ü–∏—è (–±–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏)</p>

  <div class="card">
    <h3>–°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å –∞–≤—Ç–æ–º–æ–±–∏–ª—å</h3>
    <input type="file" accept="image/*" id="photoInput" />
    <br/><br/>
    <button onclick="scanCar()">–†–∞—Å–ø–æ–∑–Ω–∞—Ç—å</button>
    <p id="result" class="muted"></p>
  </div>

  <div class="card">
    <h3>–ú–æ—è –∫–æ–ª–ª–µ–∫—Ü–∏—è</h3>
    <div id="collection" class="grid"></div>
    <br/>
    <button onclick="clearCollection()">–û—á–∏—Å—Ç–∏—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é</button>
  </div>

  <script>
    const STORAGE_KEY = 'cardex_collection';

    function loadCollection() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      collection.innerHTML = '';
      data.forEach(c => {
        collection.innerHTML += `
          <div>
            <img src="${c.image}" />
            <div class="muted">${c.make} ${c.model}</div>
          </div>`;
      });
    }

    function saveCar(car) {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      data.push(car);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      loadCollection();

    function fileToBase64(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }
    }

    function clearCollection() {
      if (confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –≤—Å—é –∫–æ–ª–ª–µ–∫—Ü–∏—é?')) {
        localStorage.removeItem(STORAGE_KEY);
        loadCollection();
      }
    }

    async function scanCar() {
      const file = photoInput.files[0];
      if (!file) return alert('–í—ã–±–µ—Ä–∏ —Ñ–æ—Ç–æ');

      result.innerText = '–†–∞—Å–ø–æ–∑–Ω–∞—é –∞–≤—Ç–æ–º–æ–±–∏–ª—å (Google Vision)...';

      const base64 = await fileToBase64(file);
      const apiKey = 'AIzaSyCdfCFyza7unaVJ4XdiCDUmELnIR4F6keE';

      const res = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${apiKey}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          requests: [{
            image: { content: base64.split(',')[1] },
            features: [{ type: 'LABEL_DETECTION', maxResults: 10 }]
          }]
        })
      });

      const data = await res.json();
      const labels = data.responses[0].labelAnnotations || [];

      const carLabel = labels.find(l => l.description.toLowerCase().includes('car')) || labels[0];

      const detected = {
        make: carLabel?.description || 'Unknown',
        model: '‚Äî',
        confidence: carLabel?.score || 0
      };

      result.innerText = `${detected.make} (${Math.round(detected.confidence * 100)}%)`;

      const reader = new FileReader();
      reader.onload = () => {
        saveCar({
          make: detected.make,
          model: detected.model,
          image: reader.result,
          created: Date.now()
        });
      };
      reader.readAsDataURL(file);

      loadCollection();
  </script>
</body>
</html>
