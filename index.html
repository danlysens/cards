<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarDex Google Vision üöó</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #222;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #camera-screen {
            flex: 1;
            position: relative;
            background: black;
            display: flex;
            justify-content: flex-end;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            z-index: 2;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        #scan-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid white;
            background: #4285f4;
            cursor: pointer;
        }

        #scan-btn:disabled {
            background: gray;
            border-color: #555;
        }

        .nav-btn {
            position: absolute;
            left: 20px;
            bottom: 35px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #loader {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 5;
        }

        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #collection-screen {
            display: none;
            background: #f5f5f5;
            color: #333;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card img {
            width: 100px;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="camera-screen">
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <div id="loader">
        <div class="spinner"></div>
        <div>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ Google Vision‚Ä¶</div>
    </div>

    <button class="nav-btn" onclick="showCollection()">üèÜ –ì–∞—Ä–∞–∂</button>

    <div class="overlay">
        <button id="scan-btn" onclick="captureAndIdentify()"></button>
    </div>
</div>

<div id="collection-screen">
    <h2>–ú–æ–π –≥–∞—Ä–∞–∂ (<span id="count">0</span>)</h2>
    <button onclick="showCamera()">üì∑ –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
    <div id="list"></div>
</div>

<script>
/* üîë –í–°–¢–ê–í–¨ –°–í–û–ô GOOGLE VISION API KEY */
const GOOGLE_API_KEY = "–¢–í–û–ô_API_KEY_–ó–î–ï–°–¨";
const GOOGLE_VISION_URL =
  `https://vision.googleapis.com/v1/images:annotate?key=${GOOGLE_API_KEY}`;

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const loader = document.getElementById("loader");
const scanBtn = document.getElementById("scan-btn");

/* üé• –ö–∞–º–µ—Ä–∞ */
navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => video.srcObject = stream)
    .catch(() => alert("–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ"));

/* üì∏ –°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
async function captureAndIdentify() {
    scanBtn.disabled = true;
    loader.style.display = "flex";

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    const base64 = canvas.toDataURL("image/jpeg", 0.8).split(",")[1];

    const body = {
        requests: [{
            image: { content: base64 },
            features: [
                { type: "OBJECT_LOCALIZATION", maxResults: 5 },
                { type: "LOGO_DETECTION", maxResults: 3 },
                { type: "LABEL_DETECTION", maxResults: 5 }
            ]
        }]
    };

    try {
        const res = await fetch(GOOGLE_VISION_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
        });

        const data = await res.json();
        const r = data.responses?.[0];

        if (!r || r.error) throw new Error("Vision error");

        let car = "–ù–µ–æ–ø–æ–∑–Ω–∞–Ω–Ω—ã–π –∞–≤—Ç–æ–º–æ–±–∏–ª—å";

        if (r.localizedObjectAnnotations) {
            const obj = r.localizedObjectAnnotations.find(o =>
                o.name.toLowerCase().includes("car") ||
                o.name.toLowerCase().includes("vehicle")
            );
            if (obj) car = obj.name;
        }

        if (car.includes("–ù–µ–æ–ø–æ–∑–Ω–∞–Ω–Ω—ã–π") && r.logoAnnotations?.length)
            car = r.logoAnnotations[0].description;

        if (car.includes("–ù–µ–æ–ø–æ–∑–Ω–∞–Ω–Ω—ã–π") && r.labelAnnotations?.length) {
            const l = r.labelAnnotations.find(x =>
                ["car","vehicle","sedan","suv","truck","automobile"]
                .some(w => x.description.toLowerCase().includes(w))
            );
            if (l) car = l.description;
        }

        saveCar(car, canvas.toDataURL("image/jpeg", 0.8));
        alert("–ù–∞–π–¥–µ–Ω–æ: " + car);
        showCollection();

    } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è");
        console.error(e);
    } finally {
        loader.style.display = "none";
        scanBtn.disabled = false;
    }
}

/* üíæ LocalStorage */
function saveCar(model, image) {
    const db = JSON.parse(localStorage.getItem("cars")) || [];
    db.push({ id: Date.now(), model, image, date: new Date().toLocaleDateString() });
    localStorage.setItem("cars", JSON.stringify(db));
}

function renderGallery() {
    const list = document.getElementById("list");
    const db = JSON.parse(localStorage.getItem("cars")) || [];
    document.getElementById("count").textContent = db.length;
    list.innerHTML = "";

    db.reverse().forEach(c => {
        list.innerHTML += `
            <div class="card">
                <img src="${c.image}">
                <div class="card-info">
                    <b>${c.model}</b><br>
                    <small>${c.date}</small>
                </div>
            </div>
        `;
    });
}

/* üîÑ –≠–∫—Ä–∞–Ω—ã */
function showCollection() {
    renderGallery();
    document.getElementById("camera-screen").style.display = "none";
    document.getElementById("collection-screen").style.display = "block";
}

function showCamera() {
    document.getElementById("collection-screen").style.display = "none";
    document.getElementById("camera-screen").style.display = "flex";
}

renderGallery();
</script>

</body>
</html>
